<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		img{
			height: 800px;
			width: 100%
		}
	</style>
</head>
<body>
	<h1>Slideshow</h1>
	<div id = "myslideshow"></div>
</body>
</html>

<script>
	let images =[
	"https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500",
	"https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500",
	"https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
];

   let container =document.getElementById("myslideshow");

   function startSlideShow() {

	let counter = 0
    
	setInterval(function () {

		container.innerHTML = null;
		if (counter=== images.length){
			counter = 0
		}


		let img = document.createElement("img");
		img.src = images[counter];
		container.append(img);

	   counter+=1;
   }, 3000);
}
  startSlideShow();

  
</script>
